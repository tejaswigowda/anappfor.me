<script>

var main = function(){
  loadFile("res/config.json",function(data){
    var readData = JSON.parse(data);
    var keys = Object.keys(readData);
    for (var i = 0; i < keys.length; i++){
        App[keys[i]] = readData[keys[i]];
    }
    if(App.haslogin){
      loadFile("/loginStatus", function(data){
        if(data === "0"){
          window.location.href='./login.html'
          return;
        }
        start();
      });
    }
    else start();  
  });
}


</script>

</head>
