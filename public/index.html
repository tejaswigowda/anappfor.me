<!doctype html>
<html>
<head>
  <meta content="width=device-width, initial-scale=1, maximum-width=device-width, maximum-scale=1" name="viewport">
  <script src='js/asyncReq.js'></script>
   <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="vendor/materialize/materialize.min.css">
    <link href="vendor/materialize/icon.css" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="vendor/jquery.min.js"></script>
    <script src="vendor/materialize/materialize.min.js"></script>


<script>
var main = function(){
  loadFile("/loginStatus", function(data){
    if(data === "0"){
      window.location.href='./login.html'
      return;
    }
    else{
      document.getElementById("accountInfo").innerHTML = data;
    }
  });               
}

var doLogout = function()
{
  var x = confirm("Logout now?")
  if(x){
    loadFile("./logout", function(d){window.location.reload()})
  }
}
</script>
</head>
<body onload='main()'>

<div class='container'>
  <!-- put app here -->
  <div id='accountInfo'>
  </div>
</div>
  <!-- put logout button anywhere -->
<button onclick='doLogout()'>Logout</button>
</body>
</html>
