	<script type = "text/javascript" >
		function changeHashOnLoad() {
            window.location.href += "#";
			setTimeout("changeHashAgain()", "50"); 
		}

var backState = 0;

        function handleBackClick()
        {
            if(!ENV.device.touchSupport) return;
            if(backState == 0) return;
            if(backState == 1 && ENV.screen.smallscreenon){
                homeButtonClicked();       
                return;
             }
            if(backState == 2) backButtonClicked();
        }

function changeHashAgain() {
	  window.location.href += "1";
}

var storedHash = window.location.hash;
window.setInterval(function () {
		    if (window.location.hash != storedHash) {
		             window.location.hash = storedHash;
                    handleBackClick(); 
			         }
				 }, 50);


			 </script>

  <style>
  @-webkit-keyframes infinite-spinning {
     from {
       -webkit-transform: rotate(0deg);
     }
     to {
       -webkit-transform: rotate(360deg);
     }
  }
  @keyframes infinite-spinning {
     0% {
       -moz-transform: rotate(0deg);
       -o-transform: rotate(0deg);
       -ms-transform: rotate(0deg);
       transform: rotate(0deg);
     }
     100% {
       -moz-transform: rotate(0deg);
       -o-transform: rotate(0deg);
       -ms-transform: rotate(0deg);
       transform: rotate(360deg);
     }
  }

  @keyframes locselectanimate 
  {
	  0% {opacity:1;transform: rotate(10deg);-moz-transform: rotate(10deg);—o-transform: rotate(10deg);-ms-transform: rotate(10deg);}
	  50% {opacity:.6;transform: rotate(0deg);-moz-transform: rotate(0deg);—o-transform: rotate(0deg);-ms-transform: rotate(0deg);}
	  100% {opacity:1;transform: rotate(-10deg);-moz-transform: rotate(-10deg);—o-transform: rotate(-10deg);-ms-transform: rotate(-10deg);}
  }

  @-webkit-keyframes locselectanimate /* Safari and Chrome */
  {
	  0% {opacity:1;transform: rotate(10deg);-moz-transform: rotate(10deg);—o-transform: rotate(10deg);-ms-transform: rotate(10deg);}
	  50% {opacity:.6;transform: rotate(0deg);-moz-transform: rotate(0deg);—o-transform: rotate(0deg);-ms-transform: rotate(0deg);}
	  100% {opacity:1;transform: rotate(-10deg);-moz-transform: rotate(-10deg);—o-transform: rotate(-10deg);-ms-transform: rotate(-10deg);}
  }
