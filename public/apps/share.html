function getProLinks(pInfo)
{

                    addrstr = decodeURIComponent(pInfo[temp]).split(",");

                                    }
                          }
              temp = "phone";
                if(pKeys.indexOf(temp) >=0){
                        addrstr = decodeURIComponent(pInfo[temp]).split(",");
                            for(var t=0; t< addrstr.length; t++){
                                      brandText = brandText + "<a class='phoneno link' href='tel:" +  addrstr[t]  + "'>" + addrstr[t] + "</a>";
                                          }
                              }


                  brandText += "<div class='sm'>";
                    temp = "web";
                      if(pKeys.indexOf(temp) >=0 && pInfo[temp].length > 0){
                                brandText = brandText + "<a class='link' target='_blank' href='" + gethttpPrefix(decodeURIComponent(pInfo[temp]))  + "'>  Website  </a>";
                                  }
                        temp = "linkedin";
                          if(pKeys.indexOf(temp) >=0 && pInfo[temp].length > 0){
                                    brandText = brandText + "<a class='link' target='_blank' href='" + gethttpPrefix(decodeURIComponent(pInfo[temp]))  + "'>  LinkedIn  </a>";
                                      }
                            temp = "fb";
                              if(pKeys.indexOf(temp) >=0 && pInfo[temp].length > 0){

                                              }

                                      if(pKeys.indexOf(temp) >=0 && pInfo[temp].length > 0){

} 
function getProCarousel(loc, aID, aBox)
{
    if(ENV.screen.smallscreenon){
        getElementStyleObject("proassetBox").display = "none";
        return;
    }
	var url = App.mainURL;
	  url = url + "getPros";
	    url = url + "?loc=" + loc;
	     var callback = function getProCarousel_CB(data){
		var pInfo = JSON.parse(data);
		  if(data === "[]"){
			getElementStyleObject(aBox).display = "none";
			return;
		  }
		  else{
			getElementStyleObject(aBox).display = "block";
		  }
          proDict = pInfo;
		var outS = "";
		var outTemp = "";
		var name;
		var image;
		for(var i = 0; i < pInfo.length; i++){
			item = pInfo[i];
			var kys = Object.keys(item);
			name = "";
			image = "";
			if(kys.indexOf("name")>=0){name = item.name;}
			if(kys.indexOf("image")>=0){image = "background-image:url(" + App.resURL + item.image + ")";}
			
			 outTemp = "<div class='assetItemVC gradientLeftFade'> <div class='proPic' style='" + image + "'> </div> <div class='proDetails'>";
             outTemp +="<div class='actionItems'>";
			outTemp +="</div>"
            outTemp += "<div class='standardFont proTitle'>" ; 
			outTemp += name + "</div>"
			outTemp +="<div class='standardFont proSocial'>";
			outTemp += getProLinks(item);
			outTemp +="</div>"
			outTemp +="</div>"
			outTemp +="</div>"
			outS += outTemp;
			outTemp = "";
		}

		getElementStyleObject(aID).width = (pInfo.length * 300).toString() + "px";
		getElementObject(aID).innerHTML = outS;
		  setTimeout('handleEmbeddedLinks("' + aID +' .sm")', 200);
		$("#" + aBox).animate({"scrollLeft":"0"}, 200);
		
		getElementStyleObject(aBox).display = "block";
	    }

	            loadFile(url, callback);
}

		function removeLeadingHash(str)
		{
	  	      if(str[0] === "#"){ str = str.substring(1);}
	  	      	return str;
		}     
		function load(){
			var args = removeLeadingHash(window.location.hash).split(",");
			if(args.length < 3){
				return;
			}
			cat = args[0];
			loc = args[1];
			id = args[2];
			shareLang = args[3] || "";
			if(args.length > 4){
				isPreview = true;
			}
			else{

			}
			shareID = "shareID";
