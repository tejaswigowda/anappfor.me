<script>

var main = function(){
  loadFile("/loginStatus", function(data){
    if(data === "0"){
      window.location.href='./login.html'
      return;
    }
    start();
  });               
}

var doLogout = function()
{
  var x = confirm("Logout now?")
  if(x){
    loadFile("./logout", function(d){window.location.reload()})
  }
}

var start = function()
{
  $('.sidenav').sidenav();
  buildApp();
}
</script>
<style>
.onlySmallScreen, .onlyBigScreen{
  display: none;
}
@media (max-width : 500px){
  .onlySmallScreen{
    display: block;
  }
}
@media (min-width : 500px){
  .onlyBigScreen{
    display: block;
  }
}
.background img{
  height: 100%;
}

</style>
