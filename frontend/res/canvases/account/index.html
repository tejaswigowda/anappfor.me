<! --
account 
-->
<div class='wrapper' id='accountWrapper'>
  <h1> Account </h1>
  <div class='' id='userInfoList'>
    <div class="row">
      <p class='bold textcenter' id='loginInfo'> </p>
    </div>
          <div class='circle thumbnail' id='userThumb'>
            <input name='test' data-targetname='test' type='file' onchange='doImageUpload(event, App.account.thumbChanged)'>
          </div>
    <div class="row">
      <div class="input-field col s6">
        <input id="first_name" type="text" class="validate">
        <label for="first_name" class="">First Name</label>
      </div>
      <div class="input-field col s6">
        <input id="last_name" type="text">
        <label for="last_name" class="">Last Name</label>
      </div>
    </div>
  <div style='text-align:center;' class="row">
    <a class="waves-effect waves-light btn blue" href='javascript:changePwd()'><i class="material-icons left">cached</i>Change Password</a>
    <a class="waves-effect waves-light btn red" href='javascript:doLogout()'><i class="material-icons left">power_settings_new</i>Logout</a>
  </div>
 </div>
</div>


<div class='wrapper' id='changePwdWrapper'>
  <a class="btn-floating btn-large waves-effect waves-light left-button" href="javascript:App.projects.goBack()" id="backProjButton"><i class="material-icons">undo</i></a>
  <h1 id='newPHeading'> New Project </h1>    
          <div class='circle thumbnail' id='projThumb'>
            <input type='file'>
          </div>
    <div class="input-field col s12">
          <i class="material-icons prefix">mode_edit</i>
          <textarea id="projTitle" data-key='name' onchange="App.projects.updateProject(event)" class="materialize-textarea"></textarea>
          <label for="projTitle">Project Title</label>
   </div>
    <div class="input-field col s12">
          <i class="material-icons prefix">format_align_justify</i>
          <textarea id="projDesc" data-key='desc' onchange="App.projects.updateProject(event)" class="materialize-textarea"></textarea>
          <label for="projDesc">Description</label>
   </div>
</div>
