<div class='wrapper' id='listProjWrapper'>


  <h1> Projects </h1>
  <div class="row">
    <div class="input-field col s11">
        <i class="material-icons prefix">search</i>
        <input id="projSearch" class="materialize-input">
    </div>
    <div class="input-field col s1">
      <a class='dropdown-trigger btn waves-effect waves-light accentBG' href='#' id='projSortTrigger' data-target='projSortDD'> <i class="large material-icons">sort_by_alpha</i><span></span></a>
      <!-- Dropdown Structure -->
      <ul id='projSortDD' class='dropdown-content'>
        <li><a href="#!">By Date <i>(modified)</i></a></li>
        <li><a href="#!">By Date <i>(created)</i></a></li>
        <li><a  class='boldText' href="#!">By Title</a></li>
      </ul>
    </div>
  </div>
  <ul class='list' id='projList'>
  </ul>
    <a class="btn-floating btn-large waves-effect waves-light" href='javascript:App.projects.addNew()' id='addProjButton'><i class="material-icons">add</i></a>
</div>

<div class='wrapper' id='crudProjWrapper'>
  <a class="btn-floating btn-large waves-effect waves-light left-button" href="javascript:App.projects.goBack()" id="backProjButton"><i class="material-icons">arrow_back</i></a>
  <h1 id='newPHeading'> New Project </h1>    
          <div class='circle thumbnail' id='projThumb'>
            <input name='' data-targetname='' type='file' onchange='doFileUpload(event, App.projects.thumbChanged);doImageUpload(event, App.projects.thumbChanged100)' data-height='100' data-width='100'>
          </div>
    <div class="input-field col s12">
          <i class="material-icons prefix">mode_edit</i>
          <textarea id="projTitle" data-key='name' onchange="App.projects.updateProject(event)" class="materialize-textarea"></textarea>
          <label for="projTitle">Project Title</label>
   </div>
    <div class="input-field col s12">
          <i class="material-icons prefix">format_align_justify</i>
          <textarea id="projDesc" data-key='desc' onchange="App.projects.updateProject(event)" class="materialize-textarea"></textarea>
          <label for="projDesc">Description</label>
   </div>
    <a class="waves-effect waves-light btn red" href='javascript:App.projects.delete()' id='deleteProjButton'><i class="material-icons left">delete</i>Delete</a>
</div>
